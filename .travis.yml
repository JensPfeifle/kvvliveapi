language: python
python:
  - "2.6"
  - "2.7"
  - "3.6"
  - "3.7-dev"

services:
    - docker

install:
   - docker build -t kvvliveapi .
   - docker run -d -p 127.0.0.1:80:80 --name kvvliveapi kvvliveapi

script: 
    - pycodestyle app.py
    - pycodestyle kvvliveapi.py
    - pycodestyle tests.py
    - python ./tests.py
    - docker ps | grep -q kvvliveapi